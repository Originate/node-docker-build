machine:
  services:
    - docker

  node:
    version: 5.2.0


test:
  pre:
    - cp config/docker.linux.example.ls config/docker.ls

  override:
    - npm run lint-dependencies
    - npm test


deployment:
  publish:
    branch: release
    commands:
      - npm install -g ci-npm-publish
      - npm-publish
